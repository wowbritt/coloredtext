    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap');


        body {
            font-family: ABeeZee;
            font-size: 20px;
            background-color: #1e1e2e;
            color: #cdd6f4;
        }

        button {
            font-family: ABeeZee;
            font-size: 15px;

            background-color: #f5c2e7;
            color: #181825;
            border-radius: 5px;
            padding: 5px;
            width: 80px;
        }

        input {
            font-family: ABeeZee;
            font-size: 15px;
            color: black;

            width: 225px;
        }

        #container {
            width: 500px;
            height: auto;
            overflow: auto;
            position: absolute;
            left: 42%;
            top: 20%;
        }

        .muse {
            margin-bottom: 20px;
        }

        .museName {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="clint" class="muse">
